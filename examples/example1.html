<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="js/chuck.js"></script>
	<script type="text/javascript">
		require(["chuck"], function (chuckModule) {
			$(document).ready(function () {
				var btn = $('#button'),
            code = "SinOsc sin => dac;\n2::second => now;",
            pre = $('#code');
        pre.text(code);
				btn.click(function () {
          var chuck = new chuckModule.Chuck();
					console.debug("Executing program");
					chuck.execute(code)
						.done(function () {
							console.info("The program finished playing");
						});
				});
				
			});
		});
	</script>
	<title>ChuckJS Example 1</title>
</head>
<body>
	<h1>ChuckJS Example 1</h1>
	<p>This example plays a 2 second sine wave before stopping.</p>
  <pre id="code"></pre>
	<input id="button" type="button" value="Play">
</body>
</html>
